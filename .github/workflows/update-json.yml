name: Update JSON File on gh-pages

on:
  repository_dispatch:
    types: [update-json]

jobs:
  update-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ê™¢Âá∫Á®ãÂºèÁ¢º (È†êË®≠ÁÇ∫ main/master)
      - name: Checkout Master Branch
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ÂàáÊèõÂà∞ gh-pages ÂàÜÊîØ
      - name: Checkout gh-pages Branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

      # 3Ô∏è‚É£ Êõ¥Êñ∞ JSON Ê™îÊ°à
      - name: Update env.json in gh-pages
        run: |
          if [ -f ./env.json ] || [ -f ./env.json ]; then
            PHASE="${{ github.event.client_payload.phase }}"
            jq --arg phase "$PHASE" '.Phase = $phase' ./env.json > ./temp.json
            mv ./temp.json ./env.json
            echo "‚úÖ env.json updated successfully."
          else
            echo "‚ö†Ô∏è Error: env.json not found in ./public"
            exit 1
          fi

      # 4Ô∏è‚É£ Êèê‰∫§Êõ¥Êîπ
      - name: Commit and Push Changes to gh-pages
        run: |
          git config --global user.name "sleepyknife"
          git config --global user.email "sleepycat7912@gmail.com"
          git add ./env.json
          git commit -m "Update Phase to: ${{ github.event.client_payload.phase }}" || echo "üü° No changes to commit"
          git push https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/sleepyknife/tyntrpg_form_vue.git gh-pages
