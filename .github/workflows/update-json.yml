name: Update JSON File

on:
  repository_dispatch:
    types: [update-json]

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update JSON
        run: |
          if [ -f ./public/env.json ]; then
            PHASE="${{ github.event.client_payload.phase }}"
            jq --arg phase "$PHASE" '.Phase = $phase' ./public/env.json > ./public/temp.json && mv ./public/temp.json ./public/env.json
          else
            echo "⚠️ Error: env.json not found in ./public"
            exit 1
          fi


      - name: Commit and Push
        run: |
          git config --global user.name 'sleepyknife'
          git config --global user.email 'sleepycat7912@gmail.com'
          git add env.json
          git commit -m "Update Phase in JSON file"
          # Use the PAT for authentication
          git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/sleepyknife/tyntrpg_form.git
