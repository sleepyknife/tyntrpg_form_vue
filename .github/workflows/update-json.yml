name: Update JSON File on gh-pages

on:
  repository_dispatch:
    types: [update-json]

jobs:
  update-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æª¢å‡ºç¨‹å¼ç¢¼ (é è¨­ç‚º main/master)
      - name: Checkout Master Branch
        uses: actions/checkout@v4

      # 2ï¸âƒ£ åˆ‡æ›åˆ° gh-pages åˆ†æ”¯
      - name: Checkout gh-pages Branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

      # 3ï¸âƒ£ æ›´æ–° JSON æª”æ¡ˆ
      - name: Update env.json in gh-pages
        run: |
          if [ -f ./env.json ] || [ -f ./public/env.json ]; then
            PHASE="${{ github.event.client_payload.phase }}"
            jq --arg phase "$PHASE" '.Phase = $phase' ./public/env.json > ./public/temp.json
            mv ./public/temp.json ./public/env.json
            echo "âœ… env.json updated successfully."
          else
            echo "âš ï¸ Error: env.json not found in ./public"
            exit 1
          fi

      # 4ï¸âƒ£ æäº¤æ›´æ”¹
      - name: Commit and Push Changes to gh-pages
        run: |
          git config --global user.name "sleepyknife"
          git config --global user.email "sleepycat7912@gmail.com"
          git add ./public/env.json
          git commit -m "Update Phase to: ${{ github.event.client_payload.phase }}" || echo "ğŸŸ¡ No changes to commit"
          git push https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/sleepyknife/tyntrpg_form.git gh-pages
