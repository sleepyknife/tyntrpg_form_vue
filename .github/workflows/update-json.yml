name: Update JSON File (Master & gh-pages)

on:
  repository_dispatch:
    types: [update-json]

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æª¢å‡ºä¸»åˆ†æ”¯ (master)
      - name: Checkout Master Branch
        uses: actions/checkout@v4
        with:
          ref: master  # ç¢ºä¿é è¨­æª¢å‡º main/master

      # 2ï¸âƒ£ ä¿®æ”¹ master åˆ†æ”¯çš„ ./public/env.json
      - name: Update env.json in Master (public folder)
        run: |
          if [ -f ./public/env.json ]; then
            PHASE="${{ github.event.client_payload.phase }}"
            jq --arg phase "$PHASE" '.Phase = $phase' ./public/env.json > ./public/temp.json
            mv ./public/temp.json ./public/env.json
            echo "âœ… [Master] env.json updated successfully."
          else
            echo "âš ï¸ Error: env.json not found in ./public"
            exit 1
          fi

      # 3ï¸âƒ£ æäº¤ä¸¦æ¨é€ master çš„ä¿®æ”¹
      - name: Commit and Push Changes to Master
        run: |
          git config --global user.name 'sleepyknife'
          git config --global user.email 'sleepycat7912@gmail.com'
          git add ./public/env.json
          git commit -m "ğŸ”„ Update Phase (Master) to: ${{ github.event.client_payload.phase }}" || echo "ğŸŸ¡ No changes to commit"
          git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/sleepyknife/tyntrpg_form_vue.git master

      # 4ï¸âƒ£ åˆ‡æ›åˆ° gh-pages åˆ†æ”¯
      - name: Checkout gh-pages Branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

      # 5ï¸âƒ£ ä¿®æ”¹ gh-pages åˆ†æ”¯çš„ ./env.json
      - name: Update env.json in gh-pages
        run: |
          if [ -f ./env.json ]; then
            PHASE="${{ github.event.client_payload.phase }}"
            jq --arg phase "$PHASE" '.Phase = $phase' ./env.json > ./temp.json
            mv ./temp.json ./env.json
            echo "âœ… [gh-pages] env.json updated successfully."
          else
            echo "âš ï¸ Error: env.json not found in ./"
            exit 1
          fi

      # 6ï¸âƒ£ æäº¤ä¸¦æ¨é€ gh-pages çš„ä¿®æ”¹
      - name: Commit and Push Changes to gh-pages
        run: |
          git config --global user.name 'sleepyknife'
          git config --global user.email 'sleepycat7912@gmail.com'
          git add ./env.json
          git commit -m "ğŸ”„ Update Phase (gh-pages) to: ${{ github.event.client_payload.phase }}" || echo "ğŸŸ¡ No changes to commit"
          git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/sleepyknife/tyntrpg_form_vue.git gh-pages
